
set -s escape-time 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind j select-pane -D
bind k select-pane -U

bind-key -n C-f select-pane -t :.+ #cycle forward through panes
bind-key -n C-e select-pane -t :.- #cycle forward through panes

bind -r h select-window -t :-
bind -r l select-window -t :+

bind -n C-k send-keys -R \; clear-history

setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g status-fg white
set -g status-bg black

setw -g window-status-fg cyan
setw -g window-status-bg default 

setw -g window-status-current-fg white
setw -g window-status-current-bg red


set -g pane-border-fg green
set -g pane-active-border-bg yellow

setw -g monitor-activity on 
set -g visual-activity on

set -g status-justify centre #center the window list in prompt
set -g status-left-length 40 #widen the amount of space designated for left prompt
